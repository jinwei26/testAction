name: 环境变量测试
on: push
env:      # 全局环境变量
  WF_ENV: Available to all jobs

jobs:
  log-env:
    runs-on: ubuntu-latest
    env:
    # 只对log-env 工作起作用的环境变量
      JOB_ENV: Available to all steps in log-env job
    steps:
      - name: Log ENV Available
      # 只对 这个步骤起作用的环境变量
        env:
          STEP_ENV: Available to only this step
        run: |  
          echo "WF_ENV: ${ WF_ENV }"  # 回显我们的环境变量
          echo "JOB_ENV: ${ JOB_ENV }"
          echo "STEP_ENV: ${ STEP_ENV }"
      - name: Log ENV 2
        run: |  
           echo "WF_ENV: ${ WF_ENV }"  # 只会回显这个
           echo "JOB_ENV: ${ JOB_ENV }"
           echo "STEP_ENV: ${ STEP_ENV }"
log-default-env:   # 由GitHub自动设置并且我们可以使用的默认环境变量。
  runs-on: ubuntu-latest
  steps:
    - name: Default ENV Variables
        run: |
            echo "HOМE: ${HOMЕ}" # 虚拟机上主目录的路径
            echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}" # 工作流名称
            echo "GITHUB_ACTION: $GITHUB_ACTION}"
            echo "GITHUB_ACTIONS: $[GITHUB_ACTIONS}"
            echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
            echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITOR}
            echo "GITHUB_EVENT NAME: ${GITHUB_EVENT_NAM}
            echo "GITHUB_HORKSPACE: ${GITHUB_WORKSPACE}
            echo "GITHUB_SHA: ${GITHUB_SHA}"
            echo "GITHUB_REF: ${GITHUB_REF}"
            echo "WF_ENV: ${WF_ENV}"
            echo "JOB_ENV: ${JOB_ENV}"  
            echo "STEP_ENV: ${STEP_ENV}"   
